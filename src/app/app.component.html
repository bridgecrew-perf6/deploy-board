<div *ngFor="let taskOrchestrationOwner of taskOrchestrationOwners$ | async">
  <div class="flex-grid header">
    <div class="col"></div>
    <div class="col" *ngFor="let envInstance of getEnvironmentInstances(taskOrchestrationOwner.id) | async">
      {{envInstance.name}}</div>
  </div>

  <div class="flex-grid">
    <div class="col">{{taskOrchestrationOwner.name}}</div>
    <div class="col" *ngFor="let envInstance of getEnvironmentInstances(taskOrchestrationOwner.id) | async">
      <span
        *ngIf="getLastSuccessfullDeployment(taskOrchestrationOwner.id, envInstance.id) | async as _view ">{{_view.owner.name}}
      </span>
    </div>
  </div>
</div>
