<div *ngFor="let taskOrchestrationOwner of taskOrchestrationOwners$ | async">
  <div class="flex-grid header">
    <div class="col"></div>
    <div class="col" *ngFor="let envInstance of getEnvironmentInstances(taskOrchestrationOwner.id) | async">
      {{envInstance.name}}</div>
  </div>

  <div class="flex-grid">
    <div class="col owner">{{taskOrchestrationOwner.name}}</div>
    <div class="col" *ngFor="let envInstance of getEnvironmentInstances(taskOrchestrationOwner.id) | async">
      <span class="deployment">
        <a *ngIf="getLastSuccessfullDeployment(taskOrchestrationOwner.id, envInstance.id) | async as _view "
          [href]="_view.owner._links.web.href" target="_top" [title]="_view.result">
          {{_view.owner.name}}
        </a>
      </span>
    </div>
  </div>
</div>
